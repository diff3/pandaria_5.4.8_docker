version: '3.9'

x-pandaria-shared-conf: &pandaria-shared-conf
  environment:
      - TZ=Europe/London
      - CONVERTED_USER_ID=0
      - CONVERTED_GROUP_ID=0
  volumes:
    - "./build:/opt/build:rw,uid=0,gid=0"
    - "./server:/opt/server:rw,uid=0,gid=0"
    - "${WOW_PATH}:/opt/wow:rw,uid=0,gid=0"
  tty: True
  restart: unless-stopped

services:
  authserver:
    image: pandaria:authserver
    container_name: pandaria-authserver
    build:
      context: containers/authserver
      dockerfile: Dockerfile
    <<: *pandaria-shared-conf
    ports:
      - "3724:3724"

  compile:
    image: pandaria:compile
    env_file:
      - ./env/compile.env
      - ./env/mariadb.env
    container_name: pandaria-compile
    build:
      context: containers/compile
      dockerfile: Dockerfile
    <<: *pandaria-shared-conf
    restart: "no"
    profiles:
      - compile

  extractor:
    image: pandaria:extractor
    container_name: pandaria-extractor
    env_file:
      - ./env/extractor.env
    build:
      context: containers/extractor
      dockerfile: Dockerfile
    <<: *pandaria-shared-conf
    volumes:
      - "/tmp:/tmp"
      - "./server:/opt/server:rw"
      - "${WOW_PATH}:/opt/wow:rw"
      - "./build:/opt/build:rw"
    privileged: true
    ulimits:
      core: -1
    restart: "no"
    profiles:
      - extractor

  sql:
    image: pandaria:mariadb
    env_file:
      - ./env/mariadb.env
      - ./env/compile.env
    container_name: pandariadb
    hostname: pandariadb
    build:
      context: containers/sql
      dockerfile: Dockerfile
    <<: *pandaria-shared-conf
    command: --max_allowed_packet=32505856
    ports:
     - "3336:3306"
    restart: unless-stopped


  phpmyadmin:
    image: phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=pandaradb
      - PMA_USER=root
      - PMA_PASSWORD=pwd
    restart: "no"
    depends_on:
      - sql
    profiles:
      - dev

  worldserver:
    image: pandaria:worldserver
    container_name: pandaria-worldserver
    build:
      context: containers/worldserver
      dockerfile: Dockerfile
    <<: *pandaria-shared-conf
    ports:
      - "3443:3443"
      - "8085:8085"
      - "8086:8086"

networks:
  default:
    name: pandaria-network
